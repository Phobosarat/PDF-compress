<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Compressor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <h1 class="text-3xl font-bold mb-6">Compress your PDF</h1>

  <div class="bg-white rounded-xl shadow p-6 w-full max-w-md text-center">
    <input id="fileInput" type="file" accept="application/pdf" class="mb-4">
    <button onclick="uploadPDF()"
            class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      Compress PDF
    </button>

    <div id="status" class="mt-4 text-sm text-gray-700"></div>

    <!-- прогресс-бар -->
    <div id="bar" class="w-full h-2 bg-gray-300 rounded mt-2 hidden">
      <div id="fill" class="h-full bg-blue-600 rounded" style="width:0"></div>
    </div>
  </div>

<script>
async function uploadPDF () {
  const file   = document.getElementById('fileInput').files[0];
  const status = document.getElementById('status');
  const bar    = document.getElementById('bar');
  const fill   = document.getElementById('fill');
  if (!file) { status.textContent = 'Choose a PDF'; return; }

  status.textContent = 'Uploading…';
  bar.classList.remove('hidden'); fill.style.width = '0%';

  const fd = new FormData(); fd.append('file', file);

  /* API-базовый адрес = тот домен, где открыта страница */
  const API = window.location.origin;

  /* 1. отправляем файл ─ получаем { taskId } */
  const r = await fetch(`${API}/compress`, { method:'POST', body:fd });
  if (!r.ok) { status.textContent = 'Upload failed'; return; }
  const { taskId } = await r.json();

  /* 2. опрашиваем прогресс */
  const poll = setInterval(async () => {
    const p = await fetch(`${API}/status/${taskId}`).then(r=>r.json());
    status.textContent = `Compressing: ${p.progress}%`;
    fill.style.width   = p.progress + '%';

    /* успех → скачиваем */
    if (p.progress === 100) {
      clearInterval(poll);
      status.textContent = 'Downloading…';
      const blob = await fetch(`${API}/download/${taskId}`).then(r=>r.blob());
      const url  = URL.createObjectURL(blob);
      status.innerHTML =
        `✅ Done! <a href="${url}" download="${file.name.replace('.pdf','-compressed.pdf')}" class="underline text-blue-600">Download PDF</a>`;
    }

    /* ошибка */
    if (p.progress < 0) {
      clearInterval(poll);
      status.textContent = '❌ Error compressing file';
    }
  }, 2000);
}
</script>
</body>
</html>
