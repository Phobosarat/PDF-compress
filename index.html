<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compress PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col items-center justify-center px-4">

  <h1 class="text-3xl font-bold mb-6">Compress your PDF</h1>

  <!-- Upload Box -->
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md text-center">
    <input id="pdfInput" type="file" accept="application/pdf" class="mb-4" />
    <button id="compressBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
      Compress PDF
    </button>
    <div id="status" class="mt-4 text-sm text-gray-600"></div>
  </div>

  <!-- JS -->
  <script>
    const input = document.getElementById('pdfInput');
    const button = document.getElementById('compressBtn');
    const status = document.getElementById('status');

    button.addEventListener('click', () => {
      const file = input.files[0];

      if (!file) {
        status.innerText = "Please select a PDF file first.";
        return;
      }

      if (file.type !== "application/pdf") {
        status.innerText = "Only PDF files are allowed.";
        return;
      }

      // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –≤—ã–≤–æ–¥–∏–º –∏–º—è —Ñ–∞–π–ª–∞
      status.innerText = `Selected: ${file.name}\nüìÑ Ready for compression (not implemented yet)`;
    });
  </script>

</body>
</html>
